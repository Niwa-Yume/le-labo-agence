<html><head><base href="https://www.artisan-tech-fragrances.com/" target="_blank">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap');
  
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Roboto Mono', monospace;
    background-color: #f8f8f8;
    color: #333;
  }
  
  .hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f8f8f8;
    position: relative;
    overflow: hidden;
  }
  
  .hero-content {
    text-align: center;
    z-index: 2;
    padding: 2rem;
  }
  
  h1 {
    font-size: 4rem;
    margin-bottom: 1rem;
    font-weight: 700;
    letter-spacing: 4px;
    text-transform: uppercase;
  }
  
  p {
    font-size: 1.2rem;
    max-width: 600px;
    margin: 0 auto;
    opacity: 0.8;
  }
  
  .hero-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 80%;
    z-index: 1;
  }
  
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }
  
  .floating {
    animation: float 6s ease-in-out infinite;
  }
  
  @keyframes pulse {
    0% { opacity: 0.6; }
    50% { opacity: 1; }
    100% { opacity: 0.6; }
  }
  
  .pulsing {
    animation: pulse 4s ease-in-out infinite;
  }
  
  .cta-button {
    display: inline-block;
    margin-top: 2rem;
    padding: 1rem 2rem;
    background-color: #333;
    color: #f8f8f8;
    text-decoration: none;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    transition: all 0.3s ease;
  }
  
  .cta-button:hover {
    background-color: #555;
  }
</style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Artisan Tech Fragrances</h1>
      <p>Where digital innovation meets olfactory craftsmanship</p>
      <a href="/shop" class="cta-button">Explore Our Scents</a>
    </div>
    <svg class="hero-image" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
      <!-- Background -->
      <rect width="100%" height="100%" fill="#f8f8f8"/>
      
      <!-- Central perfume bottle (representing the fusion of artisanal and tech) -->
      <g class="floating" style="animation-delay: -2s;">
        <path d="M450,300 Q500,250 550,300 L550,600 Q500,650 450,600 Z" fill="none" stroke="#333" stroke-width="4"/>
        <rect x="470" y="250" width="60" height="50" rx="5" fill="#333"/>
        <text x="500" y="500" font-family="Roboto Mono" font-size="24" fill="#333" text-anchor="middle">&lt;/&gt;</text>
      </g>
      
      <!-- Web Development (represented by a beaker with code) -->
      <g class="floating" style="animation-delay: -1s;">
        <path d="M100,400 L150,400 170,550 80,550 Z" fill="none" stroke="#333" stroke-width="2"/>
        <text x="125" y="500" font-family="Roboto Mono" font-size="14" fill="#333" text-anchor="middle">{CSS}</text>
      </g>
      
      <!-- App Creation (represented by a smartphone-shaped flask) -->
      <g class="floating" style="animation-delay: -3s;">
        <rect x="780" y="400" width="60" height="100" rx="10" fill="none" stroke="#333" stroke-width="2"/>
        <circle cx="810" cy="485" r="8" fill="#333"/>
      </g>
      
      <!-- Chatbot (represented by a dialogue bubble-shaped container) -->
      <g class="floating" style="animation-delay: -2.5s;">
        <path d="M100,250 Q70,250 70,280 L70,320 Q70,350 100,350 L140,350 L160,370 L160,350 L180,350 Q210,350 210,320 L210,280 Q210,250 180,250 Z" fill="none" stroke="#333" stroke-width="2"/>
        <text x="140" y="310" font-family="Roboto Mono" font-size="14" fill="#333" text-anchor="middle">AI Chat</text>
      </g>
      
      <!-- AI (represented by a brain-shaped vessel) -->
      <g class="floating pulsing" style="animation-delay: -1.5s;">
        <path d="M800,250 C850,200 900,250 850,300 C900,350 850,400 800,350 C750,400 700,350 750,300 C700,250 750,200 800,250 Z" fill="none" stroke="#333" stroke-width="2"/>
      </g>
      
      <!-- Design (represented by a color palette-shaped container) -->
      <g class="floating" style="animation-delay: -3.5s;">
        <path d="M300,200 A50,50 0 0,1 350,150 A50,50 0 0,1 400,200 A50,50 0 0,1 350,250 A50,50 0 0,1 300,200 Z" fill="none" stroke="#333" stroke-width="2"/>
        <circle cx="325" cy="175" r="10" fill="#333"/>
        <circle cx="375" cy="175" r="10" fill="#555"/>
        <circle cx="325" cy="225" r="10" fill="#777"/>
        <circle cx="375" cy="225" r="10" fill="#999"/>
      </g>
      
      <!-- Cybersecurity (represented by a lock-shaped flask) -->
      <g class="floating" style="animation-delay: -4s;">
        <path d="M650,550 L750,550 750,650 650,650 Z" fill="none" stroke="#333" stroke-width="2"/>
        <circle cx="700" cy="570" r="15" fill="none" stroke="#333" stroke-width="2"/>
        <rect x="690" y="585" width="20" height="30" rx="5" fill="#333"/>
      </g>
      
      <!-- Data Management (represented by a database-shaped container) -->
      <g class="floating" style="animation-delay: -2s;">
        <path d="M400,600 Q500,550 600,600 L600,650 Q500,700 400,650 Z" fill="none" stroke="#333" stroke-width="2"/>
        <path d="M400,600 Q500,650 600,600" fill="none" stroke="#333" stroke-width="2"/>
      </g>
      
      <!-- Connecting tubes (representing scent molecules) -->
      <g class="pulsing">
        <path d="M160,400 C300,350 400,450 430,400" fill="none" stroke="#333" stroke-width="1"/>
        <path d="M780,450 C700,500 600,350 570,400" fill="none" stroke="#333" stroke-width="1"/>
        <path d="M170,350 C300,400 400,300 430,400" fill="none" stroke="#333" stroke-width="1"/>
        <path d="M800,300 C700,350 600,250 570,400" fill="none" stroke="#333" stroke-width="1"/>
        <path d="M350,250 C400,300 450,350 470,400" fill="none" stroke="#333" stroke-width="1"/>
        <path d="M700,550 C650,500 550,450 530,420" fill="none" stroke="#333" stroke-width="1"/>
        <path d="M500,600 C500,550 500,500 500,470" fill="none" stroke="#333" stroke-width="1"/>
      </g>
      
      <!-- Scent particles -->
      <g class="pulsing">
        <circle cx="300" cy="380" r="3" fill="#333"/>
        <circle cx="450" cy="280" r="3" fill="#333"/>
        <circle cx="650" cy="320" r="3" fill="#333"/>
        <circle cx="720" cy="500" r="3" fill="#333"/>
        <circle cx="250" cy="550" r="3" fill="#333"/>
        <circle cx="550" cy="600" r="3" fill="#333"/>
      </g>
      
      <!-- Le Labo inspired elements -->
      <g class="floating" style="animation-delay: -2.5s;">
        <rect x="50" y="650" width="200" height="100" rx="10" fill="none" stroke="#333" stroke-width="2"/>
        <text x="150" y="710" font-family="Roboto Mono" font-size="14" fill="#333" text-anchor="middle">SANTAL 33</text>
      </g>
      <g class="floating" style="animation-delay: -3s;">
        <rect x="750" y="650" width="200" height="100" rx="10" fill="none" stroke="#333" stroke-width="2"/>
        <text x="850" y="710" font-family="Roboto Mono" font-size="14" fill="#333" text-anchor="middle">ROSE 31</text>
      </g>
    </svg>
  </section>
</body></html>
